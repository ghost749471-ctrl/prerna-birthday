<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Prerna</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  overflow:hidden;
}

/* Title */
h1{
  color:white;
  font-size:2.5em;
  margin-bottom:20px;
}

/* Button */
button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:1.1em;
  color:white;
  background:linear-gradient(45deg,#ff0080,#ff4da6);
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  cursor:pointer;
}

/* Cake */
.cake{
  position:relative;
  width:150px;
  height:100px;
  background:#ff69b4;
  border-radius:15px;
  margin-top:30px;
  box-shadow:0 15px 0 #d1478c;
  transform:scale(0);
  transition:0.6s;
}

.candle{
  position:absolute;
  top:-40px;
  left:50%;
  transform:translateX(-50%);
  width:10px;
  height:40px;
  background:white;
}

.flame{
  position:absolute;
  top:-55px;
  left:50%;
  transform:translateX(-50%);
  width:15px;
  height:15px;
  background:orange;
  border-radius:50%;
  animation:flicker 0.3s infinite alternate;
}

@keyframes flicker{
  from{transform:translateX(-50%) scale(1);}
  to{transform:translateX(-50%) scale(1.2);}
}

.message{
  margin-top:25px;
  color:white;
  font-size:1.2em;
  min-height:60px;
}

.firework{
  position:absolute;
  width:8px;
  height:8px;
  background:yellow;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  0%{transform:scale(1);opacity:1;}
  100%{transform:scale(25);opacity:0;}
}

.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<h1>Happy Birthday Prerna ðŸŽ‚âœ¨</h1>

<button onclick="startSurprise()">Open Surprise ðŸ’–</button>

<div class="cake" id="cake">
  <div class="candle"></div>
  <div class="flame"></div>
</div>

<div class="message" id="wish"></div>

<audio id="music">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>

function startSurprise(){
  document.getElementById("cake").style.transform="scale(1)";
  typeMessage();
  createFireworks();
  startHearts();
  document.getElementById("music").play();
}

function typeMessage(){
  const text="ðŸŽ‰ Wish Made, Prerna ðŸ’– May your smile shine brighter every year âœ¨";
  let i=0;
  const speed=40;
  const wish=document.getElementById("wish");
  wish.innerHTML="";
  function type(){
    if(i<text.length){
      wish.innerHTML+=text.charAt(i);
      i++;
      setTimeout(type,speed);
    }
  }
  type();
}

function createFireworks(){
  for(let i=0;i<30;i++){
    let f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*60+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

function startHearts(){
  setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },400);
}

</script>

</body>
</html>
